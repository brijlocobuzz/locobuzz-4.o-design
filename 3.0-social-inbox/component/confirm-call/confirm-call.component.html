<div class="confirm__head border-bottom__light-grey p-10">
    <div class="d-flex-items-center justify-content__between">
        <div class="d-flex-items-center g-10">
            <img src="assets/images/Locobuzz_Symbol.svg" class="w-20">
            <p class="colored__main--text font-weight-600">VOIP Calling to</p>
        </div>
        <mat-icon class="colored__main--text cursor-pointer">close</mat-icon>
    </div>
</div>
<div class="confirm__body border-bottom__light-grey py-10 px-20 d-flex-items-center g-25">
    <div class="flex-direction-column g-10 align-items__center">
        <div class="w-55 h-55 border-round bg__grey d-flex-items-center justify-content__center">
            <mat-icon class="material-icons-outlined">person</mat-icon>
        </div>
        <p class="colored__main--text">({{ 'Caller-Name' | translate }})</p>
    </div>
    <div class="flex-direction-column g-10 align-center">
        <div class="d-flex-items-center h-55 g-10">
            <mat-icon class="material-icons-outlined">call</mat-icon>
            <p class="colored__locobuzz">+91 9876543210</p>
        </div>
        <p>({{ 'Customer-Name' | translate }})</p>
    </div>
    <div class="w-45 h-45 border-round bg__green p-10 d-flex-items-center justify-content__center">
        <mat-icon class="colored__white material-icons-outlined">call</mat-icon>
    </div>
</div>
<div class="confirm__foot p-10 d-flex-items-center justify-content__end">
    <button class="border-none bg__locobuzz p-10 border-radius-8 cursor-pointer">
        <p class="colored__white">{{ 'Connect' | translate }}</p>
    </button>
</div>
